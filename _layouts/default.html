<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
   	<title>MeatSpace &middot; {{ page.title }}</title>
	<meta name="author" content="Indro De" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  	<link rel="stylesheet" href="css/screen.css" type="text/css" media="screen, projection" />
   	<link rel="stylesheet" href="css/syntax.css" type="text/css" />

	<script type="text/javascript">
	$(document).ready(function() {

		var curArea;
		
		$('#navigation a.jump, a.uplink').click(function(event) {
			$(".togglearea").slideUp();
			link = $(this).attr("href");
			$('html,body').animate({scrollTop: $(link).offset().top},'slow');
			this.blur();
			return false;
		});
		
		$('#navigation a.toggle').click(function(event) {
			event.preventDefault();
			link = $(this).attr("href");		
			$(".togglearea").slideUp();
			if (curArea != link) {
				$(link).slideToggle('medium');
				curArea = link;
			} else {	
				curArea = "";
			}
			this.blur();
			return false;
		});
	
	});	
	</script>

</head>

<body>

	<div id="navigation">
		<div class="container">
		{% include navigation.html %}
		</div>
	</div>
	<div id="about" class="togglearea">
		<div class="container">
		{% include about.html %}
		</div>
	</div>
	<div id="contact" class="togglearea">
		<div class="container">
		{% include contact.html %}
		</div>
	</div>		
	<div id="content">
		<div class="container">
    	<div id="main">
			{{ content }}
    	</div>
		</div>
	</div>
	
	<div id="footer">
		<div class="container">
	  	{% include footer.html %}
		</div>
	</div>

</body>
</html>
